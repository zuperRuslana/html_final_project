<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Hobby Tracker</title>
    <link rel="stylesheet" href="profileStyles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="scripts.js"></script> <!-- Link to the external JavaScript file -->
</head>
<body>

<div class="profile-header">
    <img src="images/cat.jpeg" alt="profile picture">
    <div class="username"> Cat Catovich</div>
</div>
<div class="stats">
    <div>
        <span>32</span><br>
        Total Days
    </div>
     
    <div>
        <span>40</span><br>
        Total Posts
    </div>
    <div>
        <span>236</span><br>
        Total Progress
    </div>
</div>
<div class="hours-section">
    <h3>Total Hours Spent on Hobbies</h3>
    <canvas id="hoursChart" width="400" height="400"></canvas>
</div>


<div class="hobby-cards">
    <div class="hobby-card">
        <h3> Drawing</h3>
        <div class="progress-bar">
            <div class="progress" style="width: 80%;"></div>
        </div>
        <div class="progress-text">Progress: 80%</div>
    </div>
<div class="hobby-card">
    <h3>Cycling</h3>
    <div class="progress-bar">
        <div class="progress" style="width: 60%;"></div>
    </div>
    <div class="progress-text">Progress: 60%</div>
</div>
<div class="hobby-card">
    <h3>Reading</h3>
    <div class="progress-bar">
        <div class="progress" style="width: 50%;"></div>
    </div>
    <div class="progress-text">Progress: 50%</div>
</div>
</div>
</body>
</html>
